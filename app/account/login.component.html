<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <mat-label class="form-label">Usuario</mat-label>
                <input matInput placeholder="Introduzca su Usuario" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.username.errors.required">{{getErrorMessage()}}</mat-error>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Clave</label>
                <input placeholder="Introduzca su clave"  matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere una clave</div>
                    </div>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Login
                    </button>
                    <a routerLink="../register" class="btn btn-link">Registrarse</a>
                </div>
            </form>
        </div>
</div>
